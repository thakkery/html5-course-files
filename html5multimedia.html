<html>
  <head>
    <title>HTML5 Multimedia</title>
  </head>
  <body>
    <h1>Audio Files in HTML</h1>
    <audio src="sunsets.flac" controls loop>
      Your browser doesn't support audio files
    </audio>
    
    <h1>Video Files in HTML</h1>
    <video src="tooling_up.mp4" controls height="300">
      Your browser doesn't support the latest web standards
    </video>
    
    <h1>Everything else</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/8ywatBcHp2s" frameborder="0" allowfullscreen></iframe>
    <!-- <embed src="" type=""> -->
   
    <object data="objectembed.pdf" type="application/pdf" width="400" height="100%">
      <p>Fallback text in case your browser doesn't support this</p>
    </object>
  </body>
</html>
